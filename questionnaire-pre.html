                <hr>
                <p>Hi! Before we start the experiment, I would kindly appreciate it if you could fill in this form!</p>

                <p>Current Participant Number: <span class="js-pid pid"></span></p>

                <form id="pre-expt-form">
                    <div class="form-group">
                        <label for="q1">1) Please indicate the age group you belong to.</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q1" id="optionsRadios1" value="19 - 24"> 19 - 24

                        </div>

                        </div>

                        </div>
                        <div class="radio">

                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="q2">2) On average, how many hours do you spend on the computer daily?</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q2" value="Rarely"> Rarely
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q2" value="1 - 2 hours"> 1 - 2 hours
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q2" value="3 - 4 hours"> 3 - 4 hours
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q2" value="5 - 6 hours"> 5 - 6 hours
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q2" value="More than 7 hours"> More than 7 hours
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="q3">3) List the operating platforms that you are <u>comfortable</u> with working on. <u>You can select more than one.</u></label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="q3" value="Windows"> Windows
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="q3" value="OSX"> Mac OSX
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>

                            </label>
                        </div>
                        <div class="checkbox">
                            Others: Please write them in the text area below
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="q3"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="q4">4) Gender</u></label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q4" value="Male"> Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q4" value="Female"> Female
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="q5">5) Please select your handedness</u></label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q5" value="Left"> Left
                            </label>
                        </div>
                        <div class="radio">

                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q5" value="Ambidextrous"> Ambidextrous
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="q6">6) Which of the following are you using to complete this experiment?</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="q6" value="Laptop"> Laptop (inbuilt keyboard)
                            </label>
                        </div>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="q6" value="Laptop(ext)"> Laptop (external keyboard)
                            </label>
                        </div>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="q6" value="Desktop"> Desktop with external keyboard
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>

        $(function () {
            $('#pre-expt-form').submit(function (event) {
                event.preventDefault();
                if(validateForm()) {
                    var formResponses = $(this).serializeArray();
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                }
            });
        });
            
        function validateForm() {
            var a = document.forms["pre-expt-form"]["q1"].value;
            var b = document.forms["pre-expt-form"]["q2"].value;
            var c = document.forms["pre-expt-form"]["q3"];
            var d = document.forms["pre-expt-form"]["q4"].value;
            var e = document.forms["pre-expt-form"]["q5"].value;
            var f = document.forms["pre-expt-form"]["q6"].value;
            
            if(a == null || a == "") {
                alert("Please fill in question 1.");
                return false;
            }
            
            if(b == null || b == "") {
                alert("Please fill in question 2.");
                return false;
            }
            
            if(!c[0].checked && !c[1].checked && !c[2].checked && (c[3].value == null || c[3].value == "")) {
                alert("Please fill in question 3.");
                return false;
            }
            
            if(d == null || d == "") {
                alert("Please fill in question 4.");
                return false;
            }
            
            if(e == null || e == "") {
                alert("Please fill in question 5.");
                return false;
            }
            
            if(f == null || f == "") {
                alert("Please fill in question 6.");
                return false;
            }
            
            return true;
        }
