        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    if(validateForm()) {
                        var formResponses = $(this).serializeArray();
                        ACPToolKit.downloadFormData(formResponses, 'post');
                        ACPToolKit.clearAllData();
                        alert('Thank you for your participation!');
                    }
                });
            });
            
            function validateForm() {
                var a = document.forms["post-expt-form"]["q1"].value;
                var b = document.forms["post-expt-form"]["q2"].value;
                var c = document.forms["post-expt-form"]["q3"].value;
                
                if(a == null || a == "") {
                    alert("Please fill in question 1.");
                    return false;
                }
                
                if(b == null || b == "") {
                    alert("Please fill in question 2.");
                    return false;
                }
                
                if(c == null || c == "") {
                    alert("Please fill in question 3.");
                    return false;
                }
            
                return true;
            }
